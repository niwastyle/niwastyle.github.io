<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOPICS｜庭style</title>

  <!-- favicon / OGP -->
  <link rel="icon" href="/file/icon.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" href="/file/icon.jpg">
  <meta property="og:title" content="TOPICS｜庭style">
  <meta property="og:description" content="庭styleのトピックス。写真付きで最新情報をお届けします。">
  <meta property="og:image" content="/file/icon.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://niwastyle.github.io/topics">

  <link rel="stylesheet" href="/topics/style.css">
</head>
<body>

  <!-- 固定ロゴ -->
  <a href="/" class="logo" id="logo">庭style</a>

  <!-- メニューボタン -->
  <button class="menu-button" id="menuBtn">menu</button>

  <!-- メニューオーバーレイ -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-links">
      <a href="/about">ABOUT</a>
      <a href="/profile">PROFILE</a>
      <a href="/news">NEWS</a>
      <a href="/topics">TOPICS</a>
      <a href="/instagram">INSTAGRAM</a>
      <a href="/contact">CONTACT</a>
    </div>
  </div>

  <main class="topics">
    <h1>TOPICS</h1>

    <!-- トピックフィルター -->
    <div class="topic-filters">
      <button data-topic="all" class="filter-all">すべて</button>
      <button data-topic="庭" class="filter-庭">庭</button>
      <button data-topic="日常" class="filter-日常">日常</button>
      <button data-topic="展示" class="filter-展示">展示</button>
      <button data-topic="その他" class="filter-その他">その他</button>
    </div>

    <!-- トピックスカード -->
    <div class="topics-grid" id="topicsGrid"></div>
  </main>

  <footer>
    © Copyright Niwa Style All Rights Reserved.
  </footer>

  <script>
    const topicsData = [
      { date: '2025.11.05', topic: '展示', title: '秋の庭展示会レポート', img: '/file/sample01.jpg', url: '/topics/2025110501' },
      { date: '2025.11.02', topic: '日常', title: 'はじめの庭手入れ日記', img: '/file/sample02.jpg', url: '/topics/2025110201' },
      { date: '2025.10.30', topic: '庭', title: '紅葉の見頃が近づいています', img: '/file/sample03.jpg', url: '/topics/2025103001' },
    ];

    const grid = document.getElementById('topicsGrid');
    const topicButtons = document.querySelectorAll('.topic-filters button');
    let currentTopic = 'all';

    function renderTopics() {
      const filtered = topicsData.filter(item =>
        currentTopic === 'all' || item.topic === currentTopic
      );

      grid.innerHTML = filtered.map(item => `
        <article class="topic-card">
          <a href="${item.url}">
            <div class="image-wrap">
              <img src="${item.img}" alt="${item.title}">
            </div>
            <div class="info">
              <div class="meta">
                <span class="date">${item.date}</span>
                <span class="topic topic-${item.topic}">${item.topic}</span>
              </div>
              <h2>${item.title}</h2>
            </div>
          </a>
        </article>
      `).join('');
    }

    topicButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        currentTopic = btn.dataset.topic;
        renderTopics();
      });
    });

    renderTopics();

    // メニュー開閉
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const logo = document.getElementById('logo');
    let menuOpen = false;
    menuBtn.addEventListener('click', () => {
      menuOpen = !menuOpen;
      menuOverlay.classList.toggle('active', menuOpen);
      menuBtn.textContent = menuOpen ? 'close' : 'menu';
      menuBtn.classList.toggle('menu-open', menuOpen);
      logo.classList.toggle('menu-open', menuOpen);
    });
  </script>
</body>
</html>
