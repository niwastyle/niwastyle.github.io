<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOPICS｜庭style</title>

  <!-- favicon / Appleアイコン / OGP設定 -->
  <link rel="icon" href="/file/icon.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" href="/file/icon.jpg">
  <meta property="og:title" content="TOPICS｜庭style">
  <meta property="og:description" content="庭styleの日常やお知らせを写真付きでお届けします。">
  <meta property="og:image" content="/file/icon.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://niwastyle.github.io/topics">

  <link rel="stylesheet" href="/news/style.css">
  <style>
    /* ==== トピックスカード ==== */
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    .topic-card {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      background: #fff;
    }
    .topic-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .topic-card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
    .topic-card-content {
      padding: 18px;
    }
    .topic-card-content .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'NotoSerifJP-Bold', serif;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .topic-card-content h2 {
      font-family: 'NotoSerifJP-Bold', serif;
      font-size: 1.1rem;
      margin: 0;
      color: #000;
      line-height: 1.5;
    }
    .topic-card-content a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- 固定ロゴ -->
  <a href="/" class="logo" id="logo">庭style</a>

  <!-- メニューボタン -->
  <button class="menu-button" id="menuBtn">menu</button>

  <!-- メニューオーバーレイ -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-links">
      <a href="/about">ABOUT</a>
      <a href="/profile">PROFILE</a>
      <a href="/news">NEWS</a>
      <a href="/topics">TOPICS</a>
      <a href="/instagram">INSTAGRAM</a>
      <a href="/contact">CONTACT</a>
    </div>
  </div>

  <main class="news">
    <h1>TOPICS</h1>

    <div class="topic-filters">
      <button data-topic="all" class="filter-all">すべて</button>
      <button data-topic="お知らせ" class="filter-お知らせ">お知らせ</button>
      <button data-topic="井ノ岡の日常" class="filter-井ノ岡の日常">井ノ岡の日常</button>
      <button data-topic="はじめの日常" class="filter-はじめの日常">はじめの日常</button>
      <button data-topic="イベント情報" class="filter-イベント情報">イベント情報</button>
      <button data-topic="その他" class="filter-その他">その他</button>
    </div>

    <!-- 一覧 -->
    <div class="topics-grid" id="topicsGrid"></div>

    <div class="pagination" id="pagination"></div>
  </main>

  <footer>
    © Copyright Niwa Style All Rights Reserved.
  </footer>

  <script>
    const topicsData = [
      { date: '2025.11.05', topic: '井ノ岡の日常', title: '秋の庭でくつろぐ時間', url: '/topics/2025110501', img: '/file/demo/1.jpg' },
      { date: '2025.11.04', topic: 'はじめの日常', title: '新しい鉢植えを迎えました', url: '#', img: '/file/demo/2.jpg' },
      { date: '2025.11.03', topic: 'お知らせ', title: '年末年始の営業について', url: '#', img: '/file/demo/3.jpg' },
      { date: '2025.11.02', topic: 'イベント情報', title: '冬の展示会のお知らせ', url: '#', img: '/file/demo/4.jpg' },
      { date: '2025.10.31', topic: '井ノ岡の日常', title: 'はじめとのお散歩日和', url: '#', img: '/file/demo/5.jpg' },
      { date: '2025.10.30', topic: 'その他', title: 'サイトのメンテナンス情報', url: '#', img: '/file/demo/6.jpg' },
      // 以下デモで増やす
      { date: '2025.10.29', topic: 'お知らせ', title: '庭のお手入れ講座のご案内', url: '#', img: '/file/demo/7.jpg' },
      { date: '2025.10.28', topic: '井ノ岡の日常', title: '小さな発見の日', url: '#', img: '/file/demo/8.jpg' },
      { date: '2025.10.27', topic: 'はじめの日常', title: '朝日を浴びて', url: '#', img: '/file/demo/9.jpg' },
      { date: '2025.10.26', topic: 'イベント情報', title: 'アートマルシェに出展します', url: '#', img: '/file/demo/10.jpg' },
      { date: '2025.10.25', topic: 'お知らせ', title: '秋休みのお知らせ', url: '#', img: '/file/demo/11.jpg' },
      { date: '2025.10.24', topic: '井ノ岡の日常', title: '木漏れ日の午後', url: '#', img: '/file/demo/12.jpg' },
      { date: '2025.10.23', topic: 'はじめの日常', title: '落ち葉と遊ぶ', url: '#', img: '/file/demo/13.jpg' },
      { date: '2025.10.22', topic: 'イベント情報', title: '庭styleワークショップ', url: '#', img: '/file/demo/14.jpg' },
      { date: '2025.10.21', topic: 'その他', title: 'ウェブサイト更新情報', url: '#', img: '/file/demo/15.jpg' },
      { date: '2025.10.20', topic: 'お知らせ', title: 'Instagram更新しました', url: '#', img: '/file/demo/16.jpg' },
      { date: '2025.10.19', topic: '井ノ岡の日常', title: '猫のはじめと一緒に', url: '#', img: '/file/demo/17.jpg' },
      { date: '2025.10.18', topic: 'はじめの日常', title: '新しいカメラで撮影', url: '#', img: '/file/demo/18.jpg' },
      { date: '2025.10.17', topic: 'イベント情報', title: '庭フェス2025 開催決定', url: '#', img: '/file/demo/19.jpg' },
      { date: '2025.10.16', topic: 'その他', title: '今月のアクセスレポート', url: '#', img: '/file/demo/20.jpg' },
    ];

    const topicsGrid = document.getElementById('topicsGrid');
    const pagination = document.getElementById('pagination');
    const topicButtons = document.querySelectorAll('.topic-filters button');

    const itemsPerPage = 8;
    let currentPage = 1;
    let currentTopic = 'all';

    function renderTopics() {
      const filtered = topicsData.filter(item => currentTopic === 'all' || item.topic === currentTopic);
      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const start = (currentPage - 1) * itemsPerPage;
      const pageItems = filtered.slice(start, start + itemsPerPage);

      topicsGrid.innerHTML = pageItems.map(item => `
        <div class="topic-card">
          <a href="${item.url}">
            <img src="${item.img}" alt="${item.title}">
            <div class="topic-card-content">
              <div class="meta">
                <span class="date">${item.date}</span>
                <span class="topic topic-${item.topic}">${item.topic}</span>
              </div>
              <h2>${item.title}</h2>
            </div>
          </a>
        </div>
      `).join('');

      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          renderTopics();
        });
        pagination.appendChild(btn);
      }
    }

    topicButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        currentTopic = btn.dataset.topic;
        currentPage = 1;
        renderTopics();
      });
    });

    renderTopics();

    // ==== メニュー ====
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const logo = document.getElementById('logo');
    let menuOpen = false;
    menuBtn.addEventListener('click', () => {
      menuOpen = !menuOpen;
      menuOverlay.classList.toggle('active', menuOpen);
      menuBtn.textContent = menuOpen ? 'close' : 'menu';
      menuBtn.classList.toggle('menu-open', menuOpen);
      logo.classList.toggle('menu-open', menuOpen);
    });
  </script>
</body>
</html>
