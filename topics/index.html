<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOPICS｜庭style</title>

  <!-- favicon / OGP設定 -->
  <link rel="icon" href="/file/icon.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" href="/file/icon.jpg">
  <meta property="og:title" content="TOPICS｜庭style">
  <meta property="og:description" content="庭styleの日常・お知らせ・イベント情報など。">
  <meta property="og:image" content="/file/icon.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://niwastyle.github.io/topics">

  <link rel="stylesheet" href="/topics/style.css">
</head>
<body>

  <!-- 固定ロゴ -->
  <a href="/" class="logo" id="logo">庭style</a>

  <!-- メニューボタン -->
  <button class="menu-button" id="menuBtn">menu</button>

  <!-- メニューオーバーレイ -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-links">
      <a href="/about">ABOUT</a>
      <a href="/profile">PROFILE</a>
      <a href="/news">NEWS</a>
      <a href="/topics">TOPICS</a>
      <a href="/instagram">INSTAGRAM</a>
      <a href="/contact">CONTACT</a>
    </div>
  </div>

  <!-- TOPICSページ -->
  <main class="topics">
    <h1>TOPICS</h1>

    <!-- トピックフィルター -->
    <div class="topic-filters">
      <button data-topic="all" class="filter-all">すべて</button>
      <button data-topic="お知らせ" class="filter-お知らせ">お知らせ</button>
      <button data-topic="井ノ岡の日常" class="filter-井ノ岡の日常">井ノ岡の日常</button>
      <button data-topic="はじめの日常" class="filter-はじめの日常">はじめの日常</button>
      <button data-topic="イベント情報" class="filter-イベント情報">イベント情報</button>
      <button data-topic="その他" class="filter-その他">その他</button>
    </div>

    <!-- トピックス一覧 -->
    <div id="topicsList"></div>

    <!-- ページネーション -->
    <div class="pagination" id="pagination"></div>
  </main>

  <!-- コピーライト -->
  <footer>
    © Copyright Niwa Style All Rights Reserved.
  </footer>

  <script>
    // ==== トピックスデータ（デモ20件） ====
    const topicsData = [
      { date: '2025.11.05', topic: '井ノ岡の日常', title: '秋の庭で過ごす時間', img: '/file/sample01.jpg', url: '/topics/2025110501' },
      { date: '2025.11.04', topic: 'はじめの日常', title: '散歩途中に見つけた紅葉', img: '/file/sample02.jpg', url: '/topics/2025110401' },
      { date: '2025.11.03', topic: 'お知らせ', title: '新しい作品集を公開しました', img: '/file/sample03.jpg', url: '/topics/2025110301' },
      { date: '2025.11.02', topic: 'イベント情報', title: '庭づくりワークショップ開催', img: '/file/sample04.jpg', url: '/topics/2025110201' },
      { date: '2025.11.01', topic: 'その他', title: 'スタッフ募集のお知らせ', img: '/file/sample05.jpg', url: '/topics/2025110101' },
      // 以下はダミーで繰り返し
      ...Array.from({length: 15}).map((_, i) => ({
        date: `2025.10.${20 - i}`,
        topic: ['お知らせ','井ノ岡の日常','はじめの日常','イベント情報','その他'][i % 5],
        title: `トピックサンプル記事 ${i+6}`,
        img: `/file/sample${(i%5)+1}.jpg`,
        url: `/topics/202510${20-i}01`
      }))
    ];

    const list = document.getElementById('topicsList');
    const pagination = document.getElementById('pagination');
    const topicButtons = document.querySelectorAll('.topic-filters button');
    const itemsPerPage = 9;
    let currentPage = 1;
    let currentTopic = 'all';

    function renderTopics() {
      const filtered = topicsData.filter(item => currentTopic === 'all' || item.topic === currentTopic);
      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const start = (currentPage - 1) * itemsPerPage;
      const pageItems = filtered.slice(start, start + itemsPerPage);

      list.innerHTML = pageItems.map(item => `
        <article class="topic-item">
          <a href="${item.url}">
            <div class="img-wrap"><img src="${item.img}" alt="${item.title}"></div>
            <div class="topic-meta">
              <span class="date">${item.date}</span>
              <span class="topic topic-${item.topic}">${item.topic}</span>
            </div>
            <h2>${item.title}</h2>
          </a>
        </article>
      `).join('');

      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          renderTopics();
        });
        pagination.appendChild(btn);
      }
    }

    topicButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        currentTopic = btn.dataset.topic;
        currentPage = 1;
        renderTopics();
      });
    });

    renderTopics();

    // ==== メニュー開閉 ====
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const logo = document.getElementById('logo');
    let menuOpen = false;
    menuBtn.addEventListener('click', () => {
      menuOpen = !menuOpen;
      menuOverlay.classList.toggle('active', menuOpen);
      menuBtn.textContent = menuOpen ? 'close' : 'menu';
      menuBtn.classList.toggle('menu-open', menuOpen);
      logo.classList.toggle('menu-open', menuOpen);
    });
  </script>
</body>
</html>
