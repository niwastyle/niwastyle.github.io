<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWS｜庭style</title>

  <style>
    /* ==== フォント ==== */
    @font-face {
      font-family: 'NotoSerifJP-Regular';
      src: url('file/font/noto/NotoSerifJP-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'NotoSerifJP-Bold';
      src: url('file/font/noto/NotoSerifJP-ExtraBold.ttf') format('truetype');
    }

    /* ==== 基本設定 ==== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: 'NotoSerifJP-Regular', serif;
      background-color: #fff;
      color: #222;
    }

    /* ==== 固定ロゴ ==== */
    .logo {
      position: fixed;
      top: 30px;
      left: 40px;
      font-size: 2.2rem;
      color: black;
      z-index: 40;
      letter-spacing: 0.1em;
      transition: all 0.6s ease;
      font-family: 'NotoSerifJP-Bold', serif;
    }

    /* ==== メニューボタン ==== */
    .menu-button {
      position: fixed;
      top: 30px;
      right: 40px;
      font-size: 1.2rem;
      color: black;
      z-index: 50;
      background: none;
      border: none;
      font-family: 'NotoSerifJP-Regular', serif;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    /* ==== コンテンツ ==== */
    .content {
      max-width: 800px;
      margin: 160px auto 100px;
      padding: 0 20px;
    }

    .content h1 {
      font-family: 'NotoSerifJP-Bold', serif;
      font-size: 2.2rem;
      letter-spacing: 0.1em;
      text-align: center;
      margin-bottom: 60px;
    }

    /* ==== トピックボックス ==== */
    .topic {
      background: linear-gradient(135deg, #dcd0ff 0%, #f8d3e5 100%);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .topic-date {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #555;
      letter-spacing: 0.05em;
    }

    .topic-title {
      font-family: 'NotoSerifJP-Bold', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #222;
    }

    .topic-body {
      line-height: 1.9;
      font-size: 1.05rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <!-- 固定ロゴ -->
  <div class="logo">庭style</div>

  <!-- メニューボタン -->
  <button class="menu-button" id="menuBtn">menu</button>

  <!-- コンテンツ -->
  <section class="content">
    <h1>NEWS</h1>

    <div class="topic">
      <div class="topic-date">2025.10.31</div>
      <div class="topic-title">神戸文化祭のお知らせ（10/31）</div>
      <div class="topic-body">
今年も神戸文化祭に出展致します。「純粋直感 Zoo」と題して、王子動物園内、動物科学資料館におります。旗みたらお声掛けください。

【フラッガー】井ノ岡里子（日本画家）  
【時】11月3日（月祝） 10：00〜12：00  
【場】神戸市立王子動物園  
【参】入園料600円のみ必要 （市内の高校生以下、65歳以上は無料）  
【問】dficu505@kcc.zaq.ne.jp  

お近くまでお越しの際はぜひご参加ください。
      </div>
    </div>
  </section>

</body>
</html>
