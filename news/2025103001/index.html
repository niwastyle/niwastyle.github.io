<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホームページを開設しました｜庭style</title>
  <link rel="stylesheet" href="/news/style.css">
  <style>
    /* ==== フッター ==== */
    footer {
      background: #fff;
      text-align: center;
      padding: 40px 0 60px;
      font-family: 'NotoSerifJP-Regular', serif;
      font-size: 0.9rem;
      color: #555;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>

  <!-- 固定ロゴ（リンク付き） -->
  <a href="/" class="logo" id="logo">庭style</a>

  <!-- メニューボタン -->
  <button class="menu-button" id="menuBtn">menu</button>

  <!-- メニューオーバーレイ -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-links">
      <a href="/about">ABOUT</a>
      <a href="/profile">PROFILE</a>
      <a href="/news">NEWS</a>
      <a href="/topics">TOPICS</a>
      <a href="/instagram">INSTAGRAM</a>
      <a href="/contact">CONTACT</a>
    </div>
  </div>

  <!-- NEWS内容 -->
  <main class="news">
    <h1>NEWS</h1>

    <article class="news-item">
      <div class="news-meta">
        <span class="date">2025.10.31</span>
        <span class="topic topic-イベント情報">イベント情報</span>
      </div>
      <h2>ホームページを開設しました（10/30）</h2>
      <p>
この度、イノオカはホームページを開設いたしました。
当ホームページから最新の情報を発信していきます。
みなさま是非是非ご活用くださいませ。
      </p>
    </article>
  </main>

  <!-- フッター -->
  <footer>
    © Copyright Niwa Style All Rights Reserved.
  </footer>

  <script>
    // メニュー開閉
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const logo = document.getElementById('logo');
    let menuOpen = false;

    menuBtn.addEventListener('click', () => {
      menuOpen = !menuOpen;
      if (menuOpen) {
        menuOverlay.classList.add('active');
        menuBtn.textContent = 'close';
        menuBtn.classList.add('menu-open');
        logo.classList.add('menu-open');
      } else {
        menuOverlay.classList.remove('active');
        menuBtn.textContent = 'menu';
        menuBtn.classList.remove('menu-open');
        logo.classList.remove('menu-open');
      }
    });
  </script>

</body>
</html>
