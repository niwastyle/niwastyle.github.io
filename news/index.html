<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWS｜庭style</title>

  <!-- ==== ファビコン / アイコン ==== -->
  <link rel="icon" type="image/jpeg" href="/file/icon.jpg">
  <link rel="apple-touch-icon" href="/file/icon.jpg">
  <meta name="theme-color" content="#ffffff">

  <!-- ==== OGP設定 ==== -->
  <meta property="og:title" content="NEWS｜庭style">
  <meta property="og:description" content="庭styleの最新ニュース・イベント情報をお届けします。">
  <meta property="og:image" content="/file/icon.jpg">
  <meta property="og:url" content="https://niwastyle.github.io/news">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="庭style">

  <!-- ==== Twitterカード ==== -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="NEWS｜庭style">
  <meta name="twitter:description" content="庭styleの最新ニュース・イベント情報をお届けします。">
  <meta name="twitter:image" content="/file/icon.jpg">

  <!-- ==== フォント ==== -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- ==== 外部CSS ==== -->
  <link rel="stylesheet" href="/news/style.css">

  <style>
    body {
      font-family: 'Noto Serif JP', serif;
    }

    /* ==== 検索バー ==== */
    .search-bar {
      text-align: center;
      margin-bottom: 30px;
    }
    .search-bar input {
      width: 60%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Noto Serif JP', serif;
    }

    /* ==== トピック一覧 ==== */
    .topic-filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 60px;
    }
    .topic-filters button {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      font-family: 'Noto Serif JP', serif;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      transition: opacity 0.3s;
      color: #000;
    }
    .topic-filters button:hover {
      opacity: 0.7;
    }

    /* トピックカラー */
    .filter-お知らせ { background: linear-gradient(90deg, #c6a9f5, #f5b8d2); }
    .filter-井ノ岡の日常 { background: linear-gradient(90deg, #ffa648, #ffe36d); }
    .filter-はじめの日常 { background: linear-gradient(90deg, #a7e88a, #4ed2b6); }
    .filter-イベント情報 { background: linear-gradient(90deg, #e85b9c, #f8c2d9); }
    .filter-その他 { background: linear-gradient(90deg, #d8d8d8, #9e9e9e); }

    /* ==== ページネーション ==== */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 40px;
    }
    .pagination button {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 12px;
      font-family: 'Noto Serif JP', serif;
      cursor: pointer;
      color: #000;
      transition: all 0.3s;
    }
    .pagination button.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }
    .pagination button:hover {
      background: #eee;
    }

    /* ==== フッター ==== */
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 40px 0 30px;
      color: #333;
      font-family: 'Noto Serif JP', serif;
      border-top: 1px solid #ddd;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- 固定ロゴ -->
  <a href="/" class="logo" id="logo">庭style</a>

  <!-- メニューボタン -->
  <button class="menu-button" id="menuBtn">menu</button>

  <!-- メニューオーバーレイ -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-links">
      <a href="/about">ABOUT</a>
      <a href="/profile">PROFILE</a>
      <a href="/news">NEWS</a>
      <a href="/topics">TOPICS</a>
      <a href="/instagram">INSTAGRAM</a>
      <a href="/contact">CONTACT</a>
    </div>
  </div>

  <!-- NEWSページ本体 -->
  <main class="news">
    <h1>NEWS</h1>

    <!-- 検索バー -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="キーワードで検索...">
    </div>

    <!-- トピックフィルター -->
    <div class="topic-filters">
      <button data-topic="all" class="filter-all">すべて</button>
      <button data-topic="お知らせ" class="filter-お知らせ">お知らせ</button>
      <button data-topic="井ノ岡の日常" class="filter-井ノ岡の日常">井ノ岡の日常</button>
      <button data-topic="はじめの日常" class="filter-はじめの日常">はじめの日常</button>
      <button data-topic="イベント情報" class="filter-イベント情報">イベント情報</button>
      <button data-topic="その他" class="filter-その他">その他</button>
    </div>

    <!-- 記事リスト -->
    <div id="newsList"></div>

    <!-- ページネーション -->
    <div class="pagination" id="pagination"></div>
  </main>

  <!-- コピーライト -->
  <footer>
    © Copyright Niwa Style All Rights Reserved.
  </footer>

  <script>
    const newsData = [
      { date: '2025.10.31', topic: 'イベント情報', title: '個展のお知らせ', url: '/news/2025103102' },
      { date: '2025.10.31', topic: 'イベント情報', title: '神戸文化祭のお知らせ', url: '/news/2025103101' },
      { date: '2025.09.25', topic: '井ノ岡の日常', title: '秋のスケッチ散歩', url: '/news/2025092501' },
      { date: '2025.08.30', topic: 'はじめの日常', title: '夏休みの自由研究レポート', url: '/news/2025083001' },
      { date: '2025.08.05', topic: 'その他', title: 'スタッフ募集のお知らせ', url: '/news/2025080501' },
      { date: '2025.07.12', topic: '井ノ岡の日常', title: '京都ギャラリーでの新作展示', url: '/news/2025071201' },
      { date: '2025.06.20', topic: 'はじめの日常', title: '雑誌「美術の時間」に掲載されました', url: '/news/2025062001' },
      { date: '2025.05.14', topic: 'イベント情報', title: '初夏のアート体験教室のお知らせ', url: '/news/2025051401' },
      { date: '2025.04.02', topic: 'その他', title: 'オンラインショップを開設しました', url: '/news/2025040201' },
      { date: '2025.03.15', topic: '井ノ岡の日常', title: '井ノ岡里子が「若手日本画展」にて受賞', url: '/news/2025031501' },
      { date: '2025.02.10', topic: 'イベント情報', title: 'サイト一時メンテナンスのお知らせ', url: '/news/2025021001' },
      { date: '2025.01.05', topic: 'お知らせ', title: '新年のご挨拶と本年の予定', url: '/news/2025010501' },
      { date: '2024.12.28', topic: 'その他', title: '冬のアートフェスタ ご来場ありがとうございました', url: '/news/2024122801' },
    ];

    const newsList = document.getElementById('newsList');
    const searchInput = document.getElementById('searchInput');
    const pagination = document.getElementById('pagination');
    const topicButtons = document.querySelectorAll('.topic-filters button');

    const itemsPerPage = 10;
    let currentPage = 1;
    let currentTopic = 'all';
    let currentSearch = '';

    function renderNews() {
      const filtered = newsData.filter(item => {
        const matchTopic = currentTopic === 'all' || item.topic === currentTopic;
        const matchSearch = item.title.includes(currentSearch);
        return matchTopic && matchSearch;
      });

      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const start = (currentPage - 1) * itemsPerPage;
      const pageItems = filtered.slice(start, start + itemsPerPage);

      newsList.innerHTML = pageItems.map(item => `
        <article class="news-item">
          <div class="news-meta">
            <span class="date">${item.date}</span>
            <span class="topic" style="color:#000;">${item.topic}</span>
          </div>
          <h2><a href="${item.url}" style="text-decoration:none;color:#000;">${item.title}</a></h2>
        </article>
      `).join('');

      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          renderNews();
        });
        pagination.appendChild(btn);
      }
    }

    searchInput.addEventListener('input', e => {
      currentSearch = e.target.value;
      currentPage = 1;
      renderNews();
    });

    topicButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        currentTopic = btn.dataset.topic;
        currentPage = 1;
        renderNews();
      });
    });

    renderNews();

    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const logo = document.getElementById('logo');
    let menuOpen = false;
    menuBtn.addEventListener('click', () => {
      menuOpen = !menuOpen;
      menuOverlay.classList.toggle('active', menuOpen);
      menuBtn.textContent = menuOpen ? 'close' : 'menu';
      menuBtn.classList.toggle('menu-open', menuOpen);
      logo.classList.toggle('menu-open', menuOpen);
    });
  </script>
</body>
</html>
